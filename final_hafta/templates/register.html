<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayıt Ol</title>
  <style>
    * {
      box-sizing: border-box; /* kutu-boyutu */
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif; /* yazı-tipi */
      background-color: #f5f5f5; /* arka-plan-rengi */
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.95rem;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .submit {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .submit:hover {
      background-color: #1669c1;
    }

    p {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    p a {
      color: #1a73e8;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }

    .alert {
      background-color: #fdecea;
      color: #b71c1c;
      border: 1px solid #f5c6cb;
      border-radius: 6px;
      padding: 10px;
      font-size: 0.9rem;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Kayıt Ol</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
      <div class="form-group">
        <label for="firstname">Ad:</label>
        <input type="text" id="firstname" name="firstname" required>
      </div>
      <div class="form-group">
        <label for="lastname">Soyad:</label>
        <input type="text" id="lastname" name="lastname" required>
      </div>
      <div class="form-group">
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="submit">Kayıt Ol</button>
    </form>

    <p><a href="{{ url_for('login') }}">Giriş Yapmak İçin Tıklayın</a></p>
  </div>
</body>
</html>
