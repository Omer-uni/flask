<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Paneli</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5; }
    .baslik { max-width: 1000px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #333; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background-color: #f2f2f2; }
    tr:nth-child(even) { background-color: #fafafa; }
    a { color: #007BFF; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="baslik">
    <h1>Destek Talepleri</h1>
    {% if tickets %}
    <table>
      <tr>
        <th>Talep No</th>
        <th>Ad</th>
        <th>Konu</th>
        <th>Öncelik</th>
        <th>Durum</th>
        <th>Detay</th>
      </tr>
      {% for ticket in tickets %}
      <tr>
        <td>{{ ticket.id }}</td>
        <td>{{ ticket.name }}</td>
        <td>{{ ticket.subject }}</td>
        <td>{{ ticket.priority }}</td>
        <td>{{ ticket.status }}</td>
        <td><a href="/ticket/{{ ticket.id }}">Görüntüle</a></td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>Henüz oluşturulmuş bir ticket yok.</p>
    {% endif %}
  </div>
</body>
</html>
